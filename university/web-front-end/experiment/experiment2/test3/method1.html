<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动</title>
    <style type="text/css">
      .papa {
        background: lightblue;
      }

      .child {
        background-color: green;
        width: 200px;
        height: 200px;
        float: left;
      }

      .clearfix::after {
        display: block;
        content: '';
        clear: both;
        height: 0;
        visibility: hidden;
      }

      .clearfix {
        *zoom: 1;
      }
    </style>
  </head>
  <body>
    <div class="papa clearfix">
      <div class="child"></div>
    </div>
  </body>
</html>
