<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide 2</title>
  </head>
  <script>
    for (let i = 0; i < 5; i++) {
      for (let j = 5; j > i; j--) {
        document.write('&ensp;')
      }
      for (let j = 0; j <= i; j++) {
        document.write('*')
      }
      document.write('<br />')
    }
  </script>
  <body></body>
</html>
