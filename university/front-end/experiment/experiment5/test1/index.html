<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 1</title>
    <script>
      function Calculator() {
        this.a = 'unset'
        this.b = 'unset'
        this.sum = function () {
          return this.a + this.b
        }
        this.sub = function () {
          return this.a - this.b
        }
        this.mul = function () {
          return this.a * this.b
        }
        this.div = function () {
          if (this.b === 0) {
            alert('除数不为0！')
            return null
          } else {
            return this.a / this.b
          }
        }
        this.read = function () {
          while (this.a == 'unset' || this.b == 'unset') {
            if (this.a == 'unset') {
              this.a = Number.parseInt(prompt('a?', 0))
            }
            if (this.b == 'unset') {
              this.b = Number.parseInt(prompt('b?', 0))
            }
          }
        }
      }

      let calculator = new Calculator()
      calculator.read()
      let operator = prompt('操作符', '+')
      switch (operator) {
        case '+':
          alert('相加结果为：' + calculator.sum())
          break
        case '-':
          alert('相减结果为：' + calculator.sub())
          break
        case '*':
          alert('相乘结果为：' + calculator.mul())
          break
        case '/':
          if (calculator.div() != null) {
            alert('相除结果为：' + calculator.div())
          }
          break
        default:
          alert('请输入正确的操作符！')
          operator = prompt('操作符', '+')
      }
    </script>
  </head>
  <body></body>
</html>
